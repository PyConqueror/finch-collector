{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>
<hr>
{% for finch in finches %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ finch.name }}</span>
      <p>Species: {{ finch.species }}</p>
      <p>Description: {{ finch.description }}</p>
      {% if finch.age > 1 %}
        <p>Age: {{ finch.age }} years</p>
      {% else %}
        <p>Age: 1 year</p> 
      {% endif %}
    </div>
  </div>
{% endfor %}

{% endblock %}
