{% extends 'base.html' %}
{% block content %}

<h1>Accessory List</h1>

{% for acc in accessory_list %}
  <a href="{% url 'accessory_detail' acc.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ acc.name }}</span>
            <p>Color: {{ acc.color }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
